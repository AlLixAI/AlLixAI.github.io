<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Кликер</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Подключение Telegram WebApp API -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="gray-background">
  <div class="container">
    <h1>Кликер</h1>
    <p id="userInfo">Загрузка данных пользователя...</p>
    <p>Кликни по кнопке, чтобы набрать очки!</p>
    <button id="clickButton">Кликни меня!</button>
    <p>Кликов: <span id="score">0</span></p>
    <!-- Кнопка для покупки креветок -->
    <button class="shrimp-button" id="shrimpButton">
      Креветка +5 в сек
      <span class="shrimp-price" id="shrimpPrice">100</span>
      <span id="shrimpCount">0</span>
    </button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
