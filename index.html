<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Кликер</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Подключение Telegram WebApp API -->
  <style>
    /* Отключение выделения текста и касания */
    body {
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none; /* IE 10+ and Edge */
      user-select: none; /* Standard syntax */
      touch-action: manipulation; /* Отключение двойного тапа */
      background-color: #f0f0f0; /* Серый цвет фона */
      margin: 0;
      padding: 0;
    }

    button {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0); /* Отключение выделения кнопок */
    }

    .container {
      text-align: center;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      font-size: 18px;
      text-align: center; /* Центрируем текст */
    }
  </style>
</head>
<body class="gray-background">
  <div class="container">
    <h1>Кликер</h1>
    <p id="userInfo">Загрузка данных пользователя...</p>
    <p>Кликни по кнопке, чтобы набрать очки!</p>
    <button id="clickButton">Кликни меня!</button>
    <p>Очки: <span id="score">0</span></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
